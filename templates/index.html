<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NO BRAK - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: url('https://i.postimg.cc/BP93HfyX/IMG-20250605-WA0054.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffe5;
            text-align: center;
        }

        .container img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1 {
            color: #00ffe5;
            margin-bottom: 20px;
            cursor: pointer;
        }

        h1:hover {
            text-decoration: underline;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            background: #fff;
            font-size: 18px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: #00ffe5;
            color: #000;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #00c2a9;
        }

        .error {
            color: red;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/v8KgcQrv/5828112793965019214-99jpg-0.jpg" alt="Logo">
        <a href="https://t.me/NO_BRAK" target="_blank"><h1>NO BRAK</h1></a>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
