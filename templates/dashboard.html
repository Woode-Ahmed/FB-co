<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NO BRAK - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            height: 100vh;
            background: url('https://i.postimg.cc/BP93HfyX/IMG-20250605-WA0054.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ffe5;
            color: white;
        }

        h1 {
            text-align: center;
            color: #00ffe5;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 18px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #00ffe5;
            color: #000;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00c2a9;
        }

        .result {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NO BRAK - Dashboard</h1>
        <form method="post" enctype="multipart/form-data">
            <label>Cookies:</label>
            <input type="text" name="cookie" placeholder="Enter Cookies" required>

            <label>Post ID:</label>
            <input type="text" name="post_id" placeholder="Enter Post ID" required>

            <label>Commenter Name:</label>
            <input type="text" name="commenter_name" placeholder="Enter Name" required>

            <label>Delay (seconds):</label>
            <input type="number" name="delay" placeholder="Delay" required>

            <label>Upload Comment File (.txt):</label>
            <input type="file" name="comment_file" accept=".txt" required>

            <input type="submit" value="Start Commenting">
        </form>

        {% if results %}
        <div class="result">
            {% for r in results %}
                <div>{{r}}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
